<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚾ 숫자 야구 게임</h1>
            <p>서로 다른 3자리 숫자를 맞춰보세요!</p>
        </header>

        <main>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">시도 횟수:</span>
                    <span id="attempt-count">0</span>
                </div>
                <div class="info-item">
                    <span class="label">남은 기회:</span>
                    <span id="remaining-attempts">10</span>
                </div>
            </div>

            <div class="input-section">
                <input type="text" id="guess-input" placeholder="예: 123 (0으로 시작X, 중복X)" maxlength="3">
                <button id="submit-btn">도전!</button>
                <button id="new-game-btn">새 게임</button>
            </div>

            <div class="results-section">
                <h3>게임 기록</h3>
                <div id="results-container">
                    <!-- 결과가 여기에 표시됩니다 -->
                </div>
            </div>

            <div class="rules">
                <h3>게임 규칙</h3>
                <ul>
                    <li><strong>스트라이크(S):</strong> 숫자와 위치가 모두 맞음</li>
                    <li><strong>볼(B):</strong> 숫자는 맞지만 위치가 틀림</li>
                    <li><strong>아웃(O):</strong> 숫자가 없음</li>
                    <li><strong>주의:</strong> 0으로 시작하는 숫자는 불가능!</li>
                </ul>
            </div>
        </main>

        <div id="game-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <button id="modal-btn">새 게임 시작</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
